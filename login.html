<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="Css/login.css"/>
</head>

<body>
  <!-- from login -->
  <div class="login">
    <div class="login_container">
      <h1>Login</h1>
      <form>
        <h5>Email</h5>
        <input type="text" class="input-login-username" required />
        <h5>Password</h5>
        <input type="password" class="input-login-password" required/>
        <button type="submit" class="login_signInButton">Login</button>
      </form>
      <div class="login-link">
        Create new account
        <a href="./sign_up.html" class="login_registerButton">Sign Up</a>
      </div>
    </div>
  </div>
</body>
<script src="Js/login.js"></script>

</html>
