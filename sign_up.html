<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Css/sign_up.css" />
  </head>
  <body>
    <!-- form signup -->
    <div class="signup">
      <div class="signup_container">
        <h1>Sign Up</h1>
        <form action="">
          <h5>Email</h5>
          <input type="text" class="input-signup-username" required />
          <h5>Password</h5>
          <input type="password" class="input-signup-password" required />
          <button type="submit" class="signup__signInButton">Sign Up</button>
        </form>
        <div class="signup-link">
          Already have an account?
          <a href="./login.html"class="signup__registerButton">Log in</a>
        </div>
      </div>
    </div>
  </body>
  <script src="Js/sign_up.js"></script>
</html>
